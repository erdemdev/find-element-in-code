<!DOCTYPE html>
<html>
<head>
  <title>Find Element In Code - Options</title>
  <style>
    body {
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .option-container {
      max-width: 500px;
      margin: 0 auto;
    }
    select {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    label {
      font-weight: 500;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="option-container">
    <label for="editor">Preferred Code Editor:</label>
    <select id="editor">
      <option value="vscode">Visual Studio Code (vscode://)</option>
      <option value="windsurf">Windsurf (windsurf://)</option>
    </select>
  </div>
  <script src="options.js"></script>
</body>
</html>
