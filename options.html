<!DOCTYPE html>
<html>
<head>
  <title>Options | Find Element In Code</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="option-container">
    <h1>Find Element In Code | Options</h1>
    <label for="editor">Preferred Code Editor</label>
    <select id="editor">
      <option value="vscode">Visual Studio Code (vscode://)</option>
      <option value="windsurf">Windsurf (windsurf://)</option>
    </select>

    <div class="tag-section">
      <label for="tag-input">Exclusion Filters</label>
      <div class="tag-input-container">
        <input type="text" id="tag-input" placeholder="Enter a new regex pattern">
        <button id="add-tag">Add Filter</button>
        <button id="reset-filters" class="reset-button">Reset</button>
      </div>
      <div id="tags-container"></div>
    </div>

    <div class="tag-section">
      <label for="extension-input">File Extensions</label>
      <div class="tag-input-container">
        <input type="text" id="extension-input" placeholder="Enter a file extension">
        <button id="add-extension">Add Extension</button>
        <button id="reset-extensions" class="reset-button">Reset</button>
      </div>
      <div id="extensions-container"></div>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
