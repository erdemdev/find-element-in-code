<!DOCTYPE html>
<html>
<head>
  <title>Find Element In Code - Options</title>
  <style>
    body {
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
      background-color: #ffffff;
      color: #333;
    }
    .option-container {
      max-width: 500px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.25em;
      opacity: 0.5;
    }
    select {
      width: 100%;
      padding: 16px;
      margin-top: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 20px;
    }
    label {
      font-weight: 500;
      color: inherit;
      font-size: 20px;
      display: block;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1e1e1e;
        color: #ffffff;
      }
      select {
        background-color: #2d2d2d;
        color: #ffffff;
        border-color: #404040;
      }
      select:focus {
        outline-color: #0078d4;
      }
    }
  </style>
</head>
<body>
  <div class="option-container">
    <h1>Find Element In Code | Options</h1>
    <label for="editor">Preferred Code Editor</label>
    <select id="editor">
      <option value="vscode">Visual Studio Code (vscode://)</option>
      <option value="windsurf">Windsurf (windsurf://)</option>
    </select>
  </div>
  <script src="options.js"></script>
</body>
</html>
